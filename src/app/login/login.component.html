<div class="w-75 m-auto mt-5 ">
  <p *ngIf="error" class="alert alert-danger mb-5">{{error}}</p>
  <h1 class="mb-5 text-center">Login Now</h1>
  <form [formGroup]="loginForm" (ngSubmit)="loginFormSubmit(loginForm)" >
    <label for="email" class="form-label mt-5">Email : </label>
    <input formControlName="email" type="email" name="age" id="age" class="form-control mb-4">
    <div  class="alert alert-danger" *ngIf='loginForm.get("email")?.errors != null
    && loginForm.get("email")?.touched'>
    <p *ngIf='loginForm.get("email")?.errors?.["required"]'>email is required</p>
    <p *ngIf='loginForm.get("email")?.errors?.["email"]'>correct email format is required</p>
    </div>
    <label for="password" class="form-label">Password : </label>
    <input formControlName="password" type="password" name="password" id="password" class="form-control mb-4">
    <div  class="alert alert-danger" *ngIf='loginForm.get("password")?.errors != null
    && loginForm.get("password")?.touched'>
    <p *ngIf='loginForm.get("password")?.errors?.["required"]'>password is required</p>
    <p *ngIf='loginForm.get("password")?.errors?.["pattern"]'> min characters is 8 and max is 20</p>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-info">Login</button>
    </div>
  </form>
  </div>
