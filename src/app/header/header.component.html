<header class="vh-100 mb-5 d-flex align-items-end">
  <div class="container">
    <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let movie of SliderTrendingMovies">
      <ng-template carouselSlide="" [id]="movie.id">
        <img [src]="imgPrefix+movie.poster_path" [alt]="movie.alt" [title]="movie.title">
      </ng-template>
    </ng-container>
  </owl-carousel-o>
  </div>
  </header>
